<!DOCTYPE html>
<html>
	<head>

		<!-- Establish resource links -->
		<link href="assets/sparrow.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">

		<title>Ship Viewer</title>
	</head>

	<!-- Contains all page content, initializes content -->
	<body onload="initialize()" onkeydown="control(event)">

		<!-- Ship hitbox -->
		<canvas id="canvas"></canvas>

		<!-- Actions -->
		<label class="available" id="loadImage" for="file">Load Image</label>
		<input class="hidden" id="file" type="file" onchange="loadImage()"/>
		<label class="unavailable" id="swizzle" onclick="changeSwizzle()">Swizzle 0</label>
		<label class="unavailable" id="outline" onclick="toggleOutline()">Outline Hidden</label>
		<label class="unavailable" id="mirror" onclick="toggleMirror()">Mirror Off</label>

		<!-- Engine hardpoints -->
		<label class="unavailable" id="engines" onclick="contractHardpoints(),expandEngines()">Engines&hellip;</label>
		<label class="hidden available fade" id="engine" onclick="addPoint(this.id),contractHardpoints()">Engine</label>
		<label class="hidden available fade" id="reverseEngine" onclick="addPoint(this.id),contractHardpoints()">Reverse Engine</label>
		<label class="hidden available fade" id="steeringEngine" onclick="addPoint(this.id),contractHardpoints()">Steering Engine</label>

		<!-- Weapon hardpoints -->
		<label class="unavailable" id="weapons" onclick="contractHardpoints(),expandWeapons()">Weapons&hellip;</label>
		<label class="hidden available fade" id="gun" onclick="addPoint(this.id),contractHardpoints()">Gun</label>
		<label class="hidden available fade" id="turret" onclick="addPoint(this.id),contractHardpoints()">Turret</label>

		<!-- Bay hardpoints -->
		<label class="unavailable" id="bays" onclick="contractHardpoints(),expandBays()">Bays&hellip;</label>
		<label class="hidden available fade" id="fighter" onclick="addPoint(this.id),contractHardpoints()">Fighter</label>
		<label class="hidden available fade" id="drone" onclick="addPoint(this.id),contractHardpoints()">Drone</label>

		<!-- Coordinates -->
		<label class="unavailable" id="undo" onclick="undoPoint()">&#9100;</label>
		<label class="unavailable" id="xCoordinate" onclick="lockXAxis()">X:</label>
		<label class="unavailable" id="yCoordinate" onclick="lockYAxis()">Y:</label>
		<p class="unavailable" id="points" onclick="copyPoints()"></p>

	</body>

	<!-- Link page functions to page content -->
	<script type="text/javascript" src="scriptsheet.js"></script>

</html>
